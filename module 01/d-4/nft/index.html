  <body>
    <section class="contact">
      <h2 class="contact__title">contact</h2>
      <div class="contact__container">
        <img class="contact__border" src="assets/images/border.png" />
        <div class="contact__message">
          <h3 class="contact__message-title">Leave us a&nbsp;message!</h3>
          <p class="contact__message-subtitle">share your ideas with us</p>
        </div>
        <form class="contact__form" name="contact" method="POST">
          <div class="contact__form-item">
            <label class="contact__form-label" for="name"
              >Name<sup class="required">*</sup></label
            >
            <input
              class="contact__form-input"
              id="name"
              name="name"
              placeholder="Phillip Patek"
              autocomplete="off"
            />
          </div>
          <div class="contact__form-item">
            <label class="contact__form-label" for="email"
              >Email<sup class="required">*</sup></label
            >
            <input
              class="contact__form-input"
              id="email"
              name="email"
              placeholder="PhillipPatek@gmail.com"
              autocomplete="off"
            />
          </div>
          <div class="contact__form-item" class="contact__form-item">
            <label class="contact__form-label" for="message">your text</label>
            <textarea
              class="contact__form-textarea"
              id="message"
              name="message"
              placeholder="Text here"
            ></textarea>
          </div>
          <div class="contact__form-btn-container">
            <button class="contact__form-btn" type="submit">send</button>
            <div class="contact__form-btn-part">
              <img class="contact__form-btn-border" src="assets/images/border_btn.png" alt="">
              <svg class="contact__form-btn-arrow" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12.5L4.5 12.5V15.5L6 15.5V12.5ZM22 15.5C22.8284 15.5 23.5 14.8284 23.5 14C23.5 13.1716 22.8284 12.5 22 12.5V15.5ZM6 15.5L22 15.5V12.5L6 12.5V15.5Z" fill="currentColor"/>
                <path d="M14 6L22 14L14 22" stroke="currentColor" stroke-width="3" stroke-linecap="square" stroke-linejoin="round"/>
                </svg>
            </div>
          </div>
        </form>
      </div>
    </section>
