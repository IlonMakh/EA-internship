<!DOCTYPE html>
<html lang="ru">
  <title>Slider</title>
  <meta charset="utf-8"/>
  <meta content="Video Slider" name="description"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="HandheldFriendly" content="true"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <!-- CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <body><img class="background" src="./assets/images/background.png">
    <div class="main">
      <div class="wrapper">
        <div class="swiper">
          <div class="swiper-title">What our client's say<br>about working with us</div>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="swiper-slide-shadow"></div>
              <div class="swiper-slide-info">
                <div class="swiper-slide-info-name">Michael Martin</div>
                <div class="swiper-slide-info-position">Business consultant</div>
              </div>
              <button class="swiper-slide-btn"><svg width="36" height="40" viewBox="0 0 36 40" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M34.2541 17.9704L4.12891 0.577734C3.40359 0.158984 2.51031 0.158984 1.78516 0.577734C1.06 0.996484 0.613281 1.77008 0.613281 2.60742V37.3919C0.613281 38.2293 1.06 39.003 1.78516 39.4216C2.14766 39.631 2.55234 39.7357 2.95703 39.7357C3.36172 39.7357 3.76641 39.631 4.12891 39.4216L34.2541 22.0298C34.9792 21.6112 35.4259 20.8374 35.4259 20.0001C35.4259 19.1627 34.9792 18.3891 34.2541 17.9704Z" fill="currentColor"/>
</svg>

              </button>
              <video class="swiper-slide-video" id="video1" preload="auto" poster="./assets/images/poster1.png" playsinline="playsinline">
                <source src="./assets/video/video.mp4" type="video/mp4"/>
              </video>
            </div>
            <div class="swiper-slide">
              <div class="swiper-slide-shadow"></div>
              <div class="swiper-slide-info">
                <div class="swiper-slide-info-name">Rebecca Henderson</div>
                <div class="swiper-slide-info-position">brand designer</div>
              </div>
              <button class="swiper-slide-btn"><svg width="36" height="40" viewBox="0 0 36 40" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M34.2541 17.9704L4.12891 0.577734C3.40359 0.158984 2.51031 0.158984 1.78516 0.577734C1.06 0.996484 0.613281 1.77008 0.613281 2.60742V37.3919C0.613281 38.2293 1.06 39.003 1.78516 39.4216C2.14766 39.631 2.55234 39.7357 2.95703 39.7357C3.36172 39.7357 3.76641 39.631 4.12891 39.4216L34.2541 22.0298C34.9792 21.6112 35.4259 20.8374 35.4259 20.0001C35.4259 19.1627 34.9792 18.3891 34.2541 17.9704Z" fill="currentColor"/>
</svg>

              </button>
              <video class="swiper-slide-video" id="video2" preload="auto" poster="./assets/images/poster2.png" playsinline="playsinline">
                <source src="./assets/video/video.mp4" type="video/mp4"/>
              </video>
            </div>
            <div class="swiper-slide">
              <div class="swiper-slide-shadow"></div>
              <div class="swiper-slide-info">
                <div class="swiper-slide-info-name">Fernando Gibson</div>
                <div class="swiper-slide-info-position">General Manager</div>
              </div>
              <button class="swiper-slide-btn"><svg width="36" height="40" viewBox="0 0 36 40" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M34.2541 17.9704L4.12891 0.577734C3.40359 0.158984 2.51031 0.158984 1.78516 0.577734C1.06 0.996484 0.613281 1.77008 0.613281 2.60742V37.3919C0.613281 38.2293 1.06 39.003 1.78516 39.4216C2.14766 39.631 2.55234 39.7357 2.95703 39.7357C3.36172 39.7357 3.76641 39.631 4.12891 39.4216L34.2541 22.0298C34.9792 21.6112 35.4259 20.8374 35.4259 20.0001C35.4259 19.1627 34.9792 18.3891 34.2541 17.9704Z" fill="currentColor"/>
</svg>

              </button>
              <video class="swiper-slide-video" id="video3" preload="auto" poster="./assets/images/poster3.png" playsinline="playsinline">
                <source src="./assets/video/video.mp4" type="video/mp4"/>
              </video>
            </div>
          </div>
          <div class="swiper-buttons">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
