<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@splidejs/splide/dist/css/splide-core.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Slider splide</title>
  </head>
  <body>
    <section class="splide" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"> <img class="splide__slide-img" src="../../assets/images/img1.png"></li>
          <li class="splide__slide"> <img class="splide__slide-img" src="../../assets/images/img2.png"></li>
          <li class="splide__slide"> <img class="splide__slide-img" src="../../assets/images/img3.png"></li>
          <li class="splide__slide"> <img class="splide__slide-img" src="../../assets/images/img4.png"></li>
          <li class="splide__slide"> <img class="splide__slide-img" src="../../assets/images/img5.png"></li>
        </ul>
      </div>
    </section>
    <script src="../node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script src="../js/splider.js"> </script>
  </body>
</html>
